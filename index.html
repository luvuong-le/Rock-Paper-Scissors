<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rock Paper Scissors | Game</title>
</head>
<body>

    <div class="game-area">
        <div class="animated slideInDown game-title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="animated zoomInDown scoreboard-wrapper">
            <div class="scoreboard-title-wrapper">
                <h3 class="scoreboard-title">Scoreboard</h3>
            </div>
            <div class="scoreboard-content">
                <span class="p1Title">Player 1</span>
                <span class="p1Score">
                    <span id="p1S" class="score">0</span>
                </span>
                <span class="computerTitle">Computer</span>
                <span class="computerScore">
                    <span id="compS" class="score">0</span>
                </span>
            </div>
        </div>
        
        <div id="result-wrapper" class="output-result-wrapper">
                <span id="result" class="result-text">You Win!</span>
        </div>

        <div class="game-choices-icons-wrapper">
            <span id="r" class="animated zoomInLeft gcicon"><i class="fa fa-hand-rock-o"></i></span>
            <span id="p" class="animated zoomInUp gcicon"><i class="fa fa-hand-paper-o"></i></span>
            <span id="s" class="animated zoomInRight gcicon"><i class="fa fa-hand-scissors-o"></i></span>
        </div>
        <div class="reset-wrapper">
            <a href="#" class="reset" id="reset-btn">Reset Score</a>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
